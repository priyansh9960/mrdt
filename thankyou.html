<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .thankyou-box {
            background: white;
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 5px 24px rgba(0,0,0,0.12);
            text-align: center;
        }
        .thankyou-box i {
            color: #43cea2;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .thankyou-box h1 {
            color: #185a9d;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .thankyou-box p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background  0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #185a9d 0%, #43cea2 100%);
            transform: scale(1.04);
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 24px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="thankyou-box">
            <i class="fas fa-check-circle"></i>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully.<br>We appreciate you reaching out and will get back to you soon.</p>
            <a href="index.html" class="back-btn">Back to Home</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Maa Rajpati Devi Educational Trust. All rights reserved.
    </footer>
</body>
</html>
